services:
  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    volumes:
      - db_data:/data
    ports:
      - 8000:8000
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=sqlite:////data/landing_bay.db
    restart: unless-stopped

  frontend:
    build:
      context: frontend
    ports:
      - ${LISTEN_BIND:-3000}:3000
    env_file:
      - ./frontend/.env
    environment:
      - PYTHON_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db_data:
